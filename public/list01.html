<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="btn-group" role="group" aria-label="Basic outlined example" style="">
                <button type="button" class="btnOne btn btn-outline-primary">1</button>
                <button type="button" class="btnTwo btn btn-outline-primary">2</button>
                <button type="button" class="btn btn-outline-primary">3</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">姓名</th>
                    <th scope="col">生日</th>
                    <th scope="col">手機</th>
                    <th scope="col">地址</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script>
    const tbody = $('tbody');

    const rowTpl = o => `
                <tr>
                    <td>${o.member_id}</td>
                    <td>${o.member_name}</td>
                    <td>${o.member_bir}</td>
                    <td>${o.member_mob}</td>
                    <td>${o.member_addr}</td>
                </tr>
    `;

    function getData() {
        fetch('/member/api/list' + location.search)
            .then(r => r.json())
            .then(obj => {
                console.log(obj);

                tbody.html(obj.rows.map(el => rowTpl(el)).join(''));
            });
    }

    getData();

    const pageOne = document.querySelector('.btnOne');
    const pageTwo = document.querySelector('.btnTwo');
    pageOne.addEventListener('click', ()=>{
       history.pushState({}, null, "http://localhost:3001/list01.html");
        location.reload();
    });
    pageTwo.addEventListener('click', () => {
        history.pushState({}, null, "http://localhost:3001/list01.html?page=2");
        location.reload();
    });

</script>
</body>

</html>
