<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


    new Promise((resolve, reject)=>{
        setTimeout(()=>{
            resolve('abc');
            //reject('my-error');
        },1000);
    }).then(r => {
        console.log('2:', r, new Date());
        throw new Error('your error message ') //自訂丟出一個錯誤物件
    }).catch(err => {
        //reject會進到這裏  catch捕捉的到前面發生的錯誤
        console.log('error',err)
        })


    console.log('1:', new Date());

</script>


</body>
</html>
