<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form name="form1" onsubmit="sendData(); return false">
    <input type="text" name="name" placeholder="名字"><br>
    <input type="number" name="age" placeholder="年齡" value="22"><br>
    <select name="gender">
        <option value="female">女</option>
        <option value="male">男</option>
        <option value="un">未決定</option>
    </select>
    <button>send</button><!--button 預設為submit-->
</form>

<script>
    function sendData() {
        fetch('/try-post', {
            method: "POST",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams(new FormData(document.form1)).toString()
        })
            .then(r => r.json())
            .then(obj => {
                console.log(obj);
            })
    }

</script>
</body>
</html>
